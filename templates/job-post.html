<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        .alert-container {
            position: fixed;
            font-size: 20px;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 500px;
            z-index: 9999;
        }
    </style>
</head>
<body class="post-job">

    <!-- Flash messages -->
    <div class="alert-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}<br>
                        <a href="{{ url_for('job') }}" class="alert-link">Want to see the job post?</a>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <!-- Job post form -->
    <div class="jobpost-container">
        <div class="jobpost-card">
            <h2 class="jobpost-title">Post a Job</h2>
            <form method="POST" action="{{ url_for('job_post') }}">
                <label for="title">Job Title</label>
                <input type="text" name="title" placeholder="Job Title" required>

                <label for="company">Company Name</label>
                <input type="text" name="company" placeholder="Company Name" required>

                <label for="location">Location</label>
                <input type="text" name="location" placeholder="Location" required>

                <label for="experience">Experience</label>
                <input type="text" name="experience" placeholder="Experience" required>

                <label for="salary">Salary</label>
                <input type="text" name="salary" placeholder="Salary">

                <label for="skills">Skills</label>
                <input type="text" name="skills" placeholder="Skills (comma-separated)" required>

                <label for="vacancy">Vacancy</label>
                <input type="text" name="vacancy" placeholder="No. of Vacancies" required>

                <label for="Categories">Categories</label>
                <input type="text" name="Categories" placeholder="Categories" required>



                <button class="jobpost-btn" type="submit">Post Job</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
