<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Jobs</title>
  <link rel="stylesheet" href="./static/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="manageuser-body">
  <div class="manageuser-container">
    <h1>Job Management Panel</h1>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Company</th>
          <th>Experience</th>
          <th>Vacancy</th>
          <th>Location</th>
          <th>Skills</th>
          <th>Salary</th>
          
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for job in jobs %}
        <tr>
          <td>{{ job.title }}</td>
          <td>{{ job.company }}</td>
          <td>{{ job.experience }}</td>
          <td>{{ job.vacancy }}</td>
          <td>{{ job.location }}</td>
          <td>{{ job.skills }}</td>
          <td>{{ job.salary }}</td>
          
          <td>
            <a href="{{ url_for('edit_job', job_id=job.id) }}" class="action-btn edit" title="Edit">
              <i class="fas fa-edit"></i>
            </a>
            <a href="{{ url_for('delete_job', job_id=job.id) }}" class="action-btn delete" title="Delete" onclick="return confirm('Are you sure you want to delete this job?');">
              <i class="fas fa-trash-alt"></i>
            </a>
          </td>
            
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <button class="add-btn">Add New Job</button>
  </div>
</body>
</html>
