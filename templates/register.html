<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src=".static/script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelector("form").addEventListener("submit", function(e) {
                const recruiter = document.querySelector('input[name="role"][value="recruiter"]').checked;
                
                if (recruiter) {
                    e.preventDefault(); // Stop default form submission
                    window.location.href = "/manage-listings";  // Replace with your Flask route, not static HTML
                }
            });
        });
        </script>
        
        

</head>
<body class="reg-page">
    <div class="reg-container">
        <div class="left-section">
            <!-- Optional image/content -->
        </div> 
        <div class="right-section">
            <h2>Register</h2>
            <p>Create your account. Itâ€™s free and only takes a minute</p>
            <form id="registerForm" method="POST" action="{{ url_for('register') }}">
                <div class="name-container">
                    <input type="text" name="first_name" placeholder="First Name" required>
                    <input type="text" name="last_name" placeholder="Last Name" required>
                </div>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>

                <div class="account-type">
                    <label>
                        <input type="radio" name="role" value="recruiter" > Recruiter
                    </label>
                    <label>
                        <input type="radio" name="role" value="job_seeker" > Job Seeker
                    </label>
                </div>

                <div class="terms">
                    <input type="checkbox" required>
                    <span>I accept the <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a></span>
                </div>

                <div class="form-actions">
                    <button class="btn-submit" type="submit">Register Now</button>
                    <p class="redirect-login">
                        Already registered? <a href="{{ url_for('login') }}">Login here</a>
                    </p>
                </div> 

                    
            </form>
        </div>
    </div>

    <!-- Optional Popup -->
    <div id="popup" class="popup" style="display: none;">
        <div class="popup-content">
            <p id="popup-message"></p>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>

    <script>
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
